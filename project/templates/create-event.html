{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Create Event</h3>
    <div class="box">
  
        <form method="POST" action="/create-event">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="event" placeholder="Event Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <select class="input is-large" id="category" name="category">
                        <option value="conference">Conference</option>
                        <option value="seminar">Seminar</option>
                        <option value="congress">Congress</option>
                        <option value="course">Course</option>
                    </select>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="location" placeholder="Location" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="address" placeholder="Address" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label for="initial_date">Initial Date </label>
                    <input class="input is-large" type="datetime-local" name="initial_date">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label for="final_date">Final Date </label>
                    <input class="input is-large" type="datetime-local" name="final_date">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="radio" name="attendance" value="person">
                    <label for="person">Person</label><br>
                    <input type="radio" name="attendance" value="virtual">
                    <label for="virtual">Virtual</label><br>
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Create Event</button>
        </form> 
    </div>
</div>
{% endblock %}
