{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">{{ event.event }} Event</h3>
    <div class="box">

        <div class="field">
            <div class="control">
                <label for="event">Event </label>
                <input class="input is-large" type="text" name="event" placeholder="{{ event.event }}" readonly>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label for="category">Category </label>
                <input class="input is-large" type="text" name="category" placeholder="{{ event.category }}" readonly>
            </div>
        </div>
        
        <div class="field">
            <div class="control">
                <label for="location">Location </label>
                <input class="input is-large" type="text" name="location" placeholder="{{ event.location }}" readonly>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label for="address">Address </label>
                <input class="input is-large" type="text" name="address" placeholder="{{ event.address }}" readonly>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label for="initial_date">Initial Date </label>
                <input class="input is-large" type="text" name="initial_date" placeholder="{{ event.initial_date }}" readonly>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label for="final_date">Final Date </label>
                <input class="input is-large" type="text" name="final_date" placeholder="{{ event.final_date }}" readonly>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label for="attendance">Attendance </label>
                <input class="input is-large" type="text" name="attendance" placeholder="{{ event.attendance }}" readonly>
            </div>
        </div>
    </div>
</div>
{% endblock %}
